{% extends "base.html" %}

{% block title %} Search {% endblock %}

{% block navigation %}
	{% include 'nav_logged.html' %}
{% endblock %}

{% block page_title %}Browse Offers{% endblock %}

{% block content %}
<section id="content">
	<div class="row">
		<div class="tab-whole nine columns">
			{% for offer in offer_list %}
				<a href="/browse/{{forloop.counter}}">
					<div class="alert-box notice hideit">
						<p>{% include "short_offer.html" %}</p>
					</div><!-- /notice -->
				</a>
			{% endfor %}
		</div>
	</div>
</section>
{% endblock %}
